<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Inbox Anonim Indev</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4d79, #ff9966);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* LOGIN BOX */
    .container {
      display: flex;
      gap: 30px;
      background: rgba(255,77,121,0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }
    .login-box, .rules-box {
      background: #fff;
      color: #333;
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      text-align: center;
    }
    .login-box h2 { color: #ff4d79; }
    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #ff4d79;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .rules-box h2 { margin-bottom: 10px; color: #ff4d79; }
    .rules-box ul { text-align: left; font-size: 14px; }

    /* INBOX PAGE */
    #inboxPage { display: none; flex-direction: column; align-items: center; width: 100%; }

    h1 { margin: 20px 0; }

    .menu {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .menu button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: #fff;
      color: #ff4d79;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 600px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      color: #ff4d79;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }
    .card:hover { transform: scale(1.05); }

    /* POPUP */
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #fff;
      color: #333;
      border-radius: 20px;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }
    .popup-content button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ff4d79;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div class="container" id="loginPage">
    <div class="login-box">
      <h2>LOGIN</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Submit</button>
    </div>
    <div class="rules-box">
      <h2>Welcome To Inbox Indev</h2>
      <ul>
        <li>Dilarang spam</li>
        <li>Saling respect</li>
        <li>Dilarang kata kasar</li>
        <li>Dilarang kirim konten ilegal</li>
        <li>Gunakan dengan bijak</li>
      </ul>
      <p style="margin-top:10px; font-size:12px; color:#555;">
        Owner: <b style="color:#ff4d79">Indev</b><br>
        Developer: <b>Zombra</b>
      </p>
    </div>
  </div>

  <!-- INBOX -->
  <div id="inboxPage">
    <h1>üì© Inbox Anonim Indev</h1>
    <div class="menu">
      <button onclick="showMessages('others')">Pesan Anonim</button>
      <button onclick="showMessages('mine')">Pesan Saya</button>
    </div>
    <div class="grid" id="inbox"></div>
  </div>

  <!-- POPUP -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Pesan</h3>
      <p id="popupMsg"></p>
      <button onclick="closePopup()">Tutup</button>
    </div>
  </div>

  <script>
    // Simpan data di localStorage
    let others = JSON.parse(localStorage.getItem("anonOthers") || 
      `["Indev ganteng bangetüî•","Semangat bro üí™","Indev keren asli üòç"]`);
    let mine = JSON.parse(localStorage.getItem("anonMine") || `[]`);

    let activeTab = "others";

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if(user && pass){
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("inboxPage").style.display = "flex";
        renderInbox();
      } else {
        alert("Isi username & password dulu!");
      }
    }

    function renderInbox() {
      const inbox = document.getElementById("inbox");
      inbox.innerHTML = "";
      let list = activeTab === "others" ? others : mine;
      list.forEach((msg, idx) => {
        inbox.innerHTML += `<div class="card" onclick="openPopup('${msg.replace(/'/g,"&#39;")}', ${idx})">‚ù§Ô∏è</div>`;
      });
    }

    function showMessages(type) {
      activeTab = type;
      renderInbox();
    }

    function openPopup(msg, idx) {
      document.getElementById("popupMsg").innerText = msg;
      document.getElementById("popup").style.display = "flex";

      if (activeTab === "others") {
        mine.push(msg);
        others.splice(idx,1);
        localStorage.setItem("anonOthers", JSON.stringify(others));
        localStorage.setItem("anonMine", JSON.stringify(mine));
        renderInbox();
      }
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
